<html>
    <head>
        <title>Update Journal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3>Change one to update.</h3>
        <form action="/journal/update" method="post">

            Barcode(required):<br>
            <input type="number" name="barcode" value="111" required>
            <br>
            Name(default null):<br>
            <input type="text" name="name" value="null" required>
            <br>
            Author(default null):<br>
            <input type="text" name="author" value="null" required>
            <br>
            Quantity(default -1):<br>
            <input type="number" name="quantity" value="-1" required>
            <br>
            Price(default -1):<br>
            <input type="number" name="price" value="-1" required>
            <br>
            Science index(default -1):<br>
            <input type="number" name="science_index" value="-1" required>
            <br><br>
            <input type="submit" value="Submit">
        </form> 
        <div><form action="/index.xhtml">
            <input type="submit" value="Go back" />
        </form></div>
    </body>
</html>
