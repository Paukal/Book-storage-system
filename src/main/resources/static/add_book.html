<html>
    <head>
        <title>Add Book</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="/book/add" method="post">

            Name:<br>
            <input type="text" name="name" value="Mickey" required>
            <br>
            Author:<br>
            <input type="text" name="author" value="Mouse" required>
            <br>
            Barcode:<br>
            <input type="number" name="barcode" value="111" required>
            <br>
            Quantity:<br>
            <input type="number" name="quantity" value="2" required>
            <br>
            Price:<br>
            <input type="number" name="price" value="25" required>
            <br><br>
            <input type="submit" value="Submit">
        </form> 
        <div><form action="/index.xhtml">
            <input type="submit" value="Go back" />
        </form></div>
    </body>
</html>
